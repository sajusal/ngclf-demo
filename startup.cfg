set / interface ethernet-1/{1..15} admin-state enable
set / interface ethernet-1/{1..15} subinterface 0 ipv6 admin-state enable
set / interface ethernet-1/{1..15} subinterface 0 ipv6 router-advertisement router-role admin-state enable
set /network-instance default interface ethernet-1/{1..15}.0
set / network-instance default protocols bgp autonomous-system 65500
set / network-instance default protocols bgp router-id 1.1.1.1
set / network-instance default protocols bgp dynamic-neighbors interface ethernet-1/{1..15}.0 peer-group leaf-spine
set / network-instance default protocols bgp dynamic-neighbors interface ethernet-1/{1..15}.0 allowed-peer-as [ 65500 ]
set / network-instance default protocols bgp afi-safi ipv4-unicast admin-state enable
set / network-instance default protocols bgp group leaf-spine
set / interface ethernet-1/25 admin-state enable subinterface 0 type bridged
set / interface ethernet-1/26 admin-state enable subinterface 0 type bridged
